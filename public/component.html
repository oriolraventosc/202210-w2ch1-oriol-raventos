<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Component 1</title>
  </head>
  <body>
    <section class="component-box">
      <div class="component-box__header">
        <img src="./img/illustration-hero.svg" alt="" />
      </div>
      <div class="component-box__main-content">
        <span>Summary</span>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      
      <div class="component-box-info">
        <aside class="component-box__plan">
        <img src="./img/icon-music.svg" alt="Music icon"></img>
        <article class="component-box__plan plan-price">
          <span class="plan-price__subscription">Annual Plan</span>
          <span class="plan-price__price">$59.99/year</span>
        </article>
        <a href="component.html"><button class="change-button">Change</button></a>
      </div>
      <div class="component-box__final-buttons">
      <a href="component.html"><button class="button-payment">Proceed to Payment</button></a>
      <a href="component.html"><button class="button-cancel">Cancel Order</button></a>
      </div>
      </aside>
    </section>
  </body>
</html>
